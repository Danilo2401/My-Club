                          <option value="Zurka">Zurka</option>
                        </select>

            <script type="text/javascript">
            $(document).ready(function(){
                $("#rezervisi").click(function(e){
                    //e.preventDefault();
                    //alert("pozdrav!");
                    
                    var ime = $("#ime").val();
                    var prezime = $("#prezime").val();
                    var email = $("#email").val();
                    var datum_zurke = $("#datum_zurke").val();
                    var vreme_zurke_od = $("#vreme_zurke_od").val();
                    var vreme_zurke_do = $("#vreme_zurke_do").val();
                    var vrsta_zurke = $("#vrsta_zurke").val();
                    
                    $.ajax({
            
                        url:"struktura/rezervisi.php",
                        type:"POST",
                        data:{
                            ime:ime,
                            prezime:prezime,
                            email:email,
                            datum_zurke:datum_zurke,
                            vreme_zurke_od:vreme_zurke_od,
                            vreme_zurke_do:vreme_zurke_do,
                            vrsta_zurke:vrsta_zurke
                        },
                        dataType:"xml",
                        success:function(res){
                        
                            var poruka = $(res).find("poruka").first().text();
                            
                          if(poruka == "Podaci nisu tacni ili nisu uneseni!"){
                                $(".neuspesno").append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Neuspešno ste uneli podatke ili niste uneli podatke!<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }else if(poruka == "Postovani,postoji rezervacija za taj termin!"){
                                $(".provera").append('<div class="alert alert-warning alert-dismissible fade show" role="alert">Postoji rezervacija za taj termin.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }else{
                                $(".uspesno").append('<div class="alert alert-success alert-dismissible fade show" role="alert">Potvrđena rezervacija!Dobićete poruku na email.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                            }
                        },
                        
                        error:function(){
                        alert("Greska!");
                        }
                        
                    });
                });
                
            });
            
    </script>
