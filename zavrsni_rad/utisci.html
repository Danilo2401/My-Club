<script type="text/javascript" >
        $(document).ready(function(){
                    
            $("#klik").click(function(){
                //e.preventDefault();
                //alert("test");
                
                var ime_korisnika = $('#ime_korisnika').val();
                var opis = $("#opis").val();
                var naslov = $("#naslov").val();
                
                $.ajax({
                    url:"struktura/upisi.php",
                    type:"POST",
                    data:{
                        ime_korisnika:ime_korisnika,
                        naslov:naslov,
                        opis:opis
                    },
                    dataType:"xml",
                    success:function(podatak){
                        var pismo = $(podatak).find("pismo").first().text();

                        Ucitaj_komentar();
                        
                        if(pismo == "Neispravni podaci!"){
                            $("#greska").append('<div class="alert alert-danger alert-dismissible fade show" role="alert">Neušpesno ste uneli podatke! Pokušajte ponovo.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                        }else if(pismo == "Uspesno ste uneli komentar."){
                            $("#postavljen").append('<div class="alert alert-success alert-dismissible fade show" role="alert">Uspešno ste postavili komentar.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
                        }
                    },
                    error:function(){
                        alert("Greska u komunikaciji!");
                    }
                });
            });
            
        Ucitaj_komentar();
        
          function Ucitaj_komentar(){
            $.ajax({
                url:"struktura/procitaj.php",
                type:"POST",
                data:{
                    prosledi:"citaj"
                },
                dataType:"xml",
                success:function(vrati){
                    $(vrati).find("poruke").each(function(){
                        var naslovXML = $(this).find("naslov").text();
                        var opisXML = $(this).find("opis").text();	
                        var ime_korisnikaXML = $(this).find("ime_korisnika").text();	
                            
                        $(".prikazi").append('<div class="card"><h5 class="card-header">'+ime_korisnikaXML+'</h5><div class="card-body"><h5 class="card-title">'+naslovXML+'</h5><p class="card-text" >'+opisXML+'</p></div></div>'+'<br>'+'');
                    });
                },
                error:function(){
                    alert("greska2");
                }
            });
        }   
        });
